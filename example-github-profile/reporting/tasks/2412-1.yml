questions:
  - question: "מהו Git ומה מטרתו?"
    answers:
      - "Git הוא מערכת ניהול גרסאות מבוזרת המאפשרת לעקוב אחר שינויים בקוד."
      - "מטרתו היא לספק גמישות בעבודה עם קבצים ולתעד את ההיסטוריה של פרויקט."

  - question: "מה ההבדל בין Git ל-GitHub?"
    answers:
      - "Git הוא כלי לניהול גרסאות, בעוד GitHub הוא פלטפורמה מבוססת ענן לאחסון ושיתוף פרויקטים המשתמשים ב-Git."

  - question: "מה הפקודה ליצירת מאגר Git חדש?"
    answers:
      - "`git init`"

  - question: "כיצד ניתן להוסיף קבצים למעקב ב-Git?"
    answers:
      - "`git add <שם הקובץ>`"
      - "`git add .` להוספת כל הקבצים בתיקייה הנוכחית."

  - question: "כיצד מבצעים שמירת שינויים ב-Git?"
    answers:
      - "`git commit -m 'תיאור השינויים'`"

  - question: "מהי מטרת הפקודה `git clone`?"
    answers:
      - "הפקודה משמשת להעתקת מאגר קיים משרת מרוחק לתיקייה מקומית."

  - question: "כיצד ניתן לצפות בהיסטוריית הקומיטים בפרויקט?"
    answers:
      - "`git log`"

  - question: "מהי מטרת ה-branch וכיצד יוצרים אחד חדש?"
    answers:
      - "branch משמש לפיתוח תכונות חדשות או ביצוע ניסויים מבלי להשפיע על הענף הראשי."
      - "יוצרים branch חדש עם הפקודה `git branch <שם branch>`."

  - question: "מהי הפקודה לשילוב שינויים מענף אחר?"
    answers:
      - "`git merge <שם branch>`"

  - question: "כיצד ניתן לשלוח את השינויים למאגר מרוחק?"
    answers:
      - "`git push origin <שם branch>`"
